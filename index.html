<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>Simple Sidebar - Start Bootstrap Template</title>
        <!-- Favicon-->
        <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
        <!-- Core theme CSS (includes Bootstrap)-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link href="css/styles.css" rel="stylesheet" />
        <link href="css/customer.css" rel="stylesheet" />
    </head>
    <body>
        <div class="d-flex" id="wrapper">
            <!-- Sidebar-->
            <div class="border-end bg-blue-dark-700" id="sidebar-wrapper">
                <div class="sidebar-heading bg-white">
                    <img src="../Logo-webdev/Logo-webdev/LOGO-WDR.png" class="img-fluid ml-2" alt="Logo-webdev">
                </div>
                <div class="list-group list-group-flush">
                    <a class="list-group-item list-group-item-action list-group-item-light p-3" href="#!">Lorem Ipsum</a>
                    <a class="list-group-item list-group-item-action list-group-item-light p-3" href="#!">Utilizador</a>
                    <a class="list-group-item list-group-item-action list-group-item-light p-3" href="#!">Quantum solum</a>
                    <a class="list-group-item list-group-item-action list-group-item-light p-3" href="#!">Marcus Tremer</a>
                    <a class="list-group-item text-center d-none d-md-inline bg-blue-dark-900 text-white p-3" href="#!">
                        <small> 2022 &copy; premiumminds.com </small>
                    </a>
                    <!-- <div class="text-center d-none d-md-inline bg-blue-dark-900 text-white pt-4 pb-4 mb-0 fixed-bottom " style="width: 15em;">
                        <small> 2022 &copy; premiumminds.com </small>
                    </div> -->
                </div>
            </div>
            <!-- Page content wrapper-->
            <div id="page-content-wrapper" class="bg-light">
                <!-- Top navigation-->
                <nav class="navbar navbar-expand-lg navbar-light bg-white">
                    <div class="container-fluid d-flex" style="padding-left:2.25rem">
                        <button class="btn btn-sm bg-blue-dark-700" id="sidebarToggle">
                            <span class="text-white fas fa-bar">Menu</span>
                        </button>

                    </div>
                </nav>
                <!-- Page content-->
                <div class="container-fluid">
                    <div class="container-fluid row">
                        <div class="col-md-12 mb-4 mt-3">
                            <h1 class="text-blue-dark">Utilizador</h1>
                        </div>
                        <div class="col-md-12">
                            <div id="accordion">
                                <div class="card">
                                  <div class="card-header bg-light-grey" id="headingOne">
                                    <div class="row">
                                        <div class="col-md-6 pt-3">
                                            <h6 class="d-flex text-bold">Tipo do Utilizador</h5>
                                        </div>
                                        <div class="col-md-6 pt-1">
                                            <h5 class="d-flex flex-row-reverse">
                                                <button class="btn btn-link text-blue-dark text-bold" data-toggle="collapse" data-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
                                                  <span class="fas fa-plus text-blue-dark icon-colapse">icon</span>
                                                </button>
                                            </h5>
                                        </div>
                                    </div>
                               
                                  </div>
                              
                                  <div id="collapseOne" class="collapse show" aria-labelledby="headingOne" data-parent="#accordion">
                                    <div class="card-body bg-white text-blue-dark">
                                        <div class="container-fluid pt-4 pb-4">
                                            <div class="custom-checkbox">
                                                <input type="checkbox" id="project-manager" name="project-manager" >
                                                <label for="project-manager">Project manager</label>
                                            </div><br>
                                            <div class="custom-checkbox">
                                                <input type="checkbox" id="developer" name="developer" checked>
                                            <label for="developer" class="text-bold">Developer</label>
                                            </div><br>
                                            <div class="custom-checkbox">
                                                <input type="checkbox" id="architect" name="architect"  checked>
                                                <label for="Architect" class="text-bold">Architect</label>
                                            </div>                                        
                                        </div>
                                    </div>
                                  </div>
                                </div>
                                <div class="card">
                                    <div class="card-header bg-light-grey" id="headingTwo">
                                        <div class="row">
                                            <div class="col-md-6 pt-3">
                                                <h6 class="d-flex text-bold">Contacto</h5>
                                            </div>
                                            <div class="col-md-6 pt-1">
                                                <h5 class="d-flex flex-row-reverse">
                                                    <button class="btn btn-link text-blue-dark text-bold" data-toggle="collapse" data-target="#collapseTwo" aria-expanded="true" aria-controls="collapseTwo">
                                                      <span class="fas fa-plus text-blue-dark icon-colapse">icon</span>
                                                    </button>
                                                </h5>
                                            </div>
                                        </div>
                                    </div>
                                
                                    <div id="collapseTwo" class="collapse show" aria-labelledby="headingTwo" data-parent="#accordion">
                                      <div class="card-body bg-white text-blue-dark pb-4">
                                              <form action="#" class="form-group pb-4">
                                                <div class="container row pt-4">
                                                    <div class="col-md-12 col-lg-5">
                                                        <label for="email" class="text-semi-bold text-blue-light opacity">Email</label>
                                                        <input type="email" name="email" placeholder="pm@premiumminds.com" class="form-control mb-4">
                                                    </div>
                                                    <div class="col-md-12 col-lg-5">
                                                        <label for="password" class="text-semi-bold text-blue-light opacity">Palavra-passe</label>
                                                        <input type="password" name="password" value="pass123#" class="form-control mb-4">
                                                    </div>
                                                </div>
                                                <div class="container row mt-4">
                                                    <div class="col-md-12 col-lg-5">
                                                        <label for="phone" class="text-semi-bold text-blue-light opacity">Telefone</label>
                                                        <input type="text" name="phone" placeholder="+351" class="form-control">
                                                    </div>
                                                </div>
                                              </form>
                                      </div>
                                    </div>
                                  </div>
                              </div>
                        </div>
                    </div>
                    <div class="container-fluid row mt-5 d-flex flex-row-reverse ">
                        <div class="col-6 col-md-4 col-lg-3 d-grid">
                            <button type="button" class="btn btn-info btn-block rounded-pill text-bold">GUARDAR</button>
                        </div>
                        <div class="col-6 col-md-4 col-lg-3 d-grid">
                            <button type="button" class="btn btn-light btn-block rounded-pill text-semi-bold">Cancelar</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- Bootstrap core JS-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
        <!-- Core theme JS-->
        <script src="js/scripts.js"></script>
    </body>
</html>
