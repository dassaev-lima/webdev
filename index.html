<!DOCTYPE html>

        <title>Webdev</title>

        <link rel="icon" type="image/x-icon" href="assets/imgs/icon-webdev.jpg" width="32px" heigth="32px" />
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <body>
        <div class="d-flex" id="wrapper">
            <!-- Sidebar-->
            <div class="border-end bg-blue-dark-700" id="sidebar-wrapper">
                <div class="sidebar-heading bg-white">
                    <img src="./assets/imgs/LOGO-WDR.png" class="img-fluid ml-2" alt="Logo-webdev">
                </div>
                <div class="list-group list-group-flush">
                    <div class="list-group-item list-group-item-action list-group-item-light p-3" >
                        <a class="" href="#!" style="margin-left: 1.1rem;">Lorem Ipsum</a>
                    </div>
                    <div class="list-group-item list-group-item-action list-group-item-light p-3" >
                        <a class="" href="#!" style="margin-left: 1.1rem;">Utilizador</a>
                    </div>
                    <div class="list-group-item list-group-item-action list-group-item-light p-3" >
                        <a class="" href="#!" style="margin-left: 1.1rem;">Quantum solum</a>
                    </div>
                    <div class="list-group-item list-group-item-action list-group-item-light p-3" >
                        <a class="" href="#!" style="margin-left: 1.1rem;">Marcus Tremer</a>
                    </div>
                    <a class="list-group-item list-group-item-action list-group-item-light text-center d-none d-md-inline bg-blue-dark-900 text-white p-3" style="width: 15rem;margin-top:39.75rem;" href="https://premium-minds.com/" target="_blank">
                        <small> 2022 &copy; premium-minds.com </small>
                    </a>
                </div>
            </div>
            <!-- Page content wrapper-->
            <div id="page-content-wrapper" class="bg-light">
                <!-- Top navigation-->
                <nav class="navbar navbar-expand-lg navbar-light bg-white">
                    <div class="container-fluid d-flex" style="padding-left:1.25rem">
                        <button class="btn btn-sm bg-blue-dark-700 text-white" id="sidebarToggle">
                            <span class="fa fa-bars" style="width: 1.25rem;"></span> Menu
                        </button>

                    </div>
                </nav>
                <!-- Page content-->
                <div class="container-fluid">
                    <div class="container-fluid row">
                        <div class="col-md-12 mb-4 mt-3">
                            <h3 class="text-blue-dark">Utilizador</h3>
                        </div>
                        <div class="col-md-12">
                            <div id="accordion" class="myaccordion">
                                <div class="card">
                                  <div class="card-header bg-dark-grey" id="headingOne">
                                    <h2 class="mb-0">
                                      <button class="d-flex align-items-center justify-content-between btn btn-link collapsed" data-toggle="collapse" data-target="#collapseOne" aria-expanded="false" aria-controls="collapseOne">
                                        Tipo do Utilizador
                                        <span class="fa-stack fa-sm">
                                          <i class="fa fa-minus fa-stack-1x fa-inverse text-blue-dark"></i>
                                        </span>
                                      </button>
                                    </h2>
                                  </div>
                                  <div id="collapseOne" class="collapse show" aria-labelledby="headingOne">
                                    <div class="card-body">
                                        <div class="container-fluid pt-4 pb-4">
                                            <div class="custom-checkbox">
                                                <input type="checkbox" id="project-manager" name="project-manager">
                                                <label for="project-manager">Project manager</label>
                                            </div><br>
                                            <div class="custom-checkbox">
                                                <input type="checkbox" id="developer" name="developer" checked>
                                                <label for="developer">Developer</label>
                                            </div><br>
                                            <div class="custom-checkbox">
                                                <input type="checkbox" id="architect" name="architect"  checked>
                                                <label for="architect">Architect</label>
                                            </div>                                        
                                        </div>
                                    </div>
                                  </div>
                                </div>
                                <div class="card">
                                  <div class="card-header bg-dark-grey" id="headingTwo">
                                    <h2 class="mb-0">
                                      <button class="d-flex align-items-center justify-content-between btn btn-link collapsed" data-toggle="collapse" data-target="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
                                        Contacto
                                        <span class="fa-stack fa-2x">
                                          <i class="fa fa-plus fa-stack-1x fa-inverse text-blue-dark"></i>
                                        </span>
                                      </button>
                                    </h2>
                                  </div>
                                  <div id="collapseTwo" class="collapse" aria-labelledby="headingTwo">
                                    <div class="card-body">
                                        <form action="#" class="form-group pb-4">
                                            <div class="container row pt-4">
                                                <div class="col-md-12 col-lg-5">
                                                    <label for="email" class="text-semi-bold text-blue-light opacity">Email</label>
                                                    <input type="email" name="email" placeholder="pm@premiumminds.com" class="form-control mb-4">
                                                </div>
                                                <div class="col-md-12 col-lg-5">
                                                    <label for="password" class="text-semi-bold text-blue-light opacity">Palavra-passe</label>
                                                    <input type="password" name="password" value="pass123#" class="form-control mb-4">
                                                </div>
                                            </div>
                                            <div class="container row mt-4">
                                                <div class="col-md-12 col-lg-5">
                                                    <label for="phone" class="text-semi-bold text-blue-light opacity">Telefone</label>
                                                    <input type="text" name="phone" placeholder="+351" class="form-control">
                                                </div>
                                            </div>
                                          </form>
                                    </div>
                                  </div>
                                </div>
                              </div>
                        </div>
                    </div>
                    <div class="container-fluid row mt-5 d-flex flex-row-reverse ">
                        <div class="col-6 col-md-4 col-lg-3 d-grid">
                            <button type="button" class="btn btn-info btn-block rounded-pill text-bold">GUARDAR</button>
                        </div>
                        <div class="col-6 col-md-4 col-lg-3 d-grid">
                            <button type="button" class="btn btn-light btn-block rounded-pill text-semi-bold">Cancelar</button>
                        </div>
                    </div>
                </div>
            </div>

        <!-- Bootstrap core JS-->
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

        <script src="js/scripts.js"></script>
